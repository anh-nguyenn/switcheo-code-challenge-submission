<html>
  <head>
    <title>Switcheo Swap Form</title>

    <!-- TAB ICON -->
    <link rel="icon" type="image/x-icon" href="./images/NEAR.svg" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- BS4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-md">
      <p class="text-right text-white mb-0">
        <i class="fa fa-cog fa-spin"></i>
        <span class="mx-3 border-right pr-2">Setting</span>
        <i class="fa fa-spinner fa-pulse"></i>
        <span class="mx-3">Search</span>
      </p>
      <nav class="navbar navbar-expand-md px-0">
        <a class="navbar-brand" href="#">
          <h2 onclick="window.open('https://www.switcheo.com/')">
            <i id="firstS">S</i>WITCHEO
          </h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#formNavBar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <i class="fa fa-bars"></i>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="formNavBar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active line">
              <a class="nav-link" href="#">SWAP</a>
            </li>
            <li class="nav-item line">
              <a class="nav-link" href="#">TOKEN</a>
            </li>
            <li class="nav-item line">
              <a class="nav-link" href="#">NFTs</a>
            </li>
            <li class="nav-item line">
              <a class="nav-link" href="#">POOLS</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- SWAP FORM  -->
    <section class="swapForm">
      <div class="formBody_overlay"></div>
      <div class="container form-caption">
        <h3
          class="animate__animated animate__fadeInDown"
          style="color: #fbbd61"
        >
          Switcheo Crypto Exchange
        </h3>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div
              class="card"
              style="background-color: rgba(5, 5, 0, 0.5); color: ff9248"
            >
              <div class="card-body">
                <!-- Swap Form Start -->
                <div class="container">
                  <div
                    class="row justify-content-center align-items-center crypto-form-container"
                    style="height: 30vh"
                  >
                    <div class="col-md-5">
                      <div class="crypto-form">
                        <div class="form-group">
                          <label
                            for="crypto-input"
                            id="pay-crypto-select-label"
                            class="crypto-select"
                            data-toggle="modal"
                            data-target="#cryptoModal"
                          >
                            <i><img src="./images/ETH.svg" alt="" /></i>
                            Ethereum
                            <span class="caret"></span>
                          </label>
                          <br /><br />
                          <h5 class="send-title">You pay</h5>
                          <input
                            type="text"
                            class="form-control"
                            id="crypto-input"
                            placeholder="Amount"
                          />
                          <p id="crypto-input-usd">
                            <i>$</i> <span id="crypto-input-usd-value">0</span>
                          </p>
                        </div>
                      </div>
                    </div>
                    <i class="fas fa-exchange-alt exchange-icon"></i>
                    <div class="col-md-5">
                      <div class="crypto-form">
                        <div class="form-group">
                          <label
                            for="crypto-output"
                            id="receive-crypto-select-label"
                            class="crypto-select"
                            data-toggle="modal"
                            data-target="#cryptoModal"
                          >
                            <i><img src="./images/BTC.svg" alt="" /></i>
                            BTC
                            <span class="caret"></span>
                          </label>
                          <br /><br />
                          <h5 class="send-title">You receive</h5>
                          <input
                            type="text"
                            class="form-control"
                            id="crypto-output"
                            placeholder="Amount"
                          />
                          <p id="crypto-output-usd">
                            <i>$</i> <span id="crypto-output-usd-value">0</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div
                    class="btn-connect animate__animated animate__fadeInUp"
                    style="justify-content: center"
                  >
                    <button class="btn">
                      <span>
                        <i class="fa fa-play"></i>
                        CONNECT WALLET
                      </span>
                    </button>
                  </div>
                </div>
                <!-- Swap Form End -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MODAL  -->
    <div
      class="modal fade"
      id="cryptoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cryptoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: rgba(5, 5, 0, 0.5)">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="cryptoModalLabel"
              style="color: #ff9248"
            >
              Select Cryptocurrency
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Cryptocurrency Options -->
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="BTC"
              data-crypto-icon="fab fa-bitcoin"
            >
              <i><img src="./images/BTC.svg" alt="" /></i> BTC
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="BLUR"
              data-crypto-icon="fab fa-ethereum"
            >
              <i><img src="./images/BLUR.svg" alt="" /></i>
              BLUR
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="USD"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/USD.svg" alt="" /></i>
              USD
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="LUNA"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/LUNA.svg" alt="" /></i>
              LUNA
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="ATOM"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/ATOM.svg" alt="" /></i>
              ATOM
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="ZIL"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/ZIL.svg" alt="" /></i>
              ZIL
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="SWTH"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/SWTH.svg" alt="" /></i>
              SWTH
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="WBTC"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/WBTC.svg" alt="" /></i>
              WBTC
            </button>
            <button
              class="btn btn-dark w-100 mb-2 crypto-select-btn"
              data-crypto-name="LSI"
              data-crypto-icon="fab fa-litecoin"
            >
              <i><img src="./images/LSI.svg" alt="" /></i>
              LSI
            </button>

            <!-- ... more coins -->
          </div>
        </div>
      </div>
    </div>
    <!-- Animation support library  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- BS4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS  -->
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
